<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise button</title>
</head>
<style>
    h3{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, 'Arial Narrow', Arial, sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        font-size: 34px;

    }

    button{
        padding:12px 32px;
        border:none;
    }
    .btn1{
        background-color:transparent;
        color:blue;
        border:1px solid blue;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn1.hover{
        border:none;
        background-color:blue;
        color:white;
    }

    .btn2{
        background-color:transparent;
        color:gray;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn2.hover{
        border:none;
        background-color: gray;
        color:white;

    }

    .btn3{
        background-color:transparent ;
        color: darkcyan;
        border:1px solid darkcyan;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn3.hover{
        border:none;
        background-color: darkcyan;
        color:white;
    }
    .btn4{
        background-color:brown ;
        color:white;
        border-radius: 4px ;
        cursor: pointer;
        transition:all 0.3s;
    }
    .btn4:hover{
        background-color:crimson;
    }
    .btn5{
        background-color:transparent;
        color:yellow;
        border:1px solid yellow;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;

    }

    .btn5:hover{
        background-color: transparent;
        color:blue;
     outline:1px solid blue;

    }

    .btn6{
        background-color: transparent;
        color:aqua;
        border:1px solid aqua;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn6:hover{
        border:none;
        background-color: blue;
        color:white;
    }

    .btn7{
        background-color:whitesmoke;
        color:white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }

.btn7:hover{
    background-color: black;
    transform:scale(0.9);

}

.btn8{
    background-color:transparent;
    color:black;
    border:1px solid black;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
}

.btn8:hover{
    background-color: deeppink;
    transform: rotate(20deg);
}


.btn9{
    color:white;
    background-color: blue;
    border-radius: 4px;
    cursor: pointer;
    transition:all 0.3s;
}

.btn9:hover{
    background-color: white;
}
.btn10{ 
    color:white;
    background-color:gray;
        border-radius:  4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn10.hover{
        background-color:palevioletred;
        transform: rotate(20deg);
    }
 .btn11{
    background-color:green;
        color:white;
        border-radius:  4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn11.hover{
        background-color:yellow;

    }
    .btn12{
    background-color:red;
        color:white;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn12.hover{
        border:none;
        background-color: gray;
        color:white;

    }
    .btn13{
    background-color:yellow;
        color:black;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn13.hover{
        border:none;
        background-color: gray;
        color:white;
    }
    .btn14{
    background-color:cyan;
        color:black;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn14.hover{
        border:none;
        background-color: gray;
        color:white;
    }
     .btn15{
    background-color:white;
        color:black;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn15.hover{
        border:none;
        background-color: gray;
        color:white;
    }
    .btn16{
    background-color:black;
        color:white;
        border:1px solid gray;
        border-radius:  4px;
        cursor: pointer;
    }
    .btn16.hover{
        border:none;
        background-color: gray;
        color:white;
    }

</style>
<body>
    <div>
        <h3>Homework1</h3>
        <button class="btn1">Primary</button>
        <button class="btn2">Secondary</button>
        <button class="btn3">Success</button>
        <button class="btn4">Danger</button>
        <button class="btn5">Warning</button>
        <button class="btn6">Info</button>
        <button class="btn7">Light</button>
        <button class="btn8">Dark</button>
    </div>

    <h3>Homework2</h3>
        <button class="btn9">Primary</button>
        <button class="btn10">Secondary</button>
        <button class="btn11">Success</button>
        <button class="btn12">Danger</button>
        <button class="btn13">Warning</button>
        <button class="btn14">Info</button>
        <button class="btn15">Light</button>
        <button class="btn16">Dark</button>


    </div>
</body>
</html>
